<form (ngSubmit)="salvar()">
    <div class="mb-3">
        <label for="cliente" class="form-label">Cliente:</label>
        <input type="text" id="cliente" class="form-control" name="cliente" [(ngModel)]="cliente.nomeCliente">
    </div>
    <div class="mb-3">
        <label for="cpf" class="form-label">Cpf:</label>
        <input type="text" id="cpf" class="form-control" name="cpf" [(ngModel)]="cliente.cpf">
    </div>
    <div class="mb-3">
        <label for="telefone" class="form-label">telefone:</label>
        <input type="text" id="telefone" class="form-control" name="telefone" [(ngModel)]="cliente.telefone">
    </div>

    <button type="button" class="btn btn-primary" (click)="lancar(modal1)">Lan√ßar endereco</button> 

    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Cliente</th>
                <th scope="col">Cpf</th>
                <th scope="col">Telefone</th>
                <th scope="col">Options</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let endereco of cliente.enderecoList; let i = index">
                <th scope="row">{{ endereco.id }}</th>
                <td> {{ endereco.rua }} </td>
                <td> {{ endereco.numero }} </td>
                <td> <button type="button" class="btn btn-primary" (click)="excluir(endereco,i)">Excluir</button> </td>
            </tr>
        </tbody>
    </table>

    <button type="submit" class="btn btn-primary">Salvar</button>
</form>

<ng-template #modal1 let-modal>
    <div class="modal-header">
        <h4 class="modal-title">Modal title</h4>
        <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
    </div>
    <div class="modal-body">
        
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-light" (click)="modal.close('Close click')">Close</button>
    </div>
</ng-template>
