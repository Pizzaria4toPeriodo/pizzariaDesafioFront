<form (ngSubmit)="salvar()">
    <div class="mb-3">
        <label for="cliente" class="form-label">Cliente:</label>
        <input type="text" id="cliente" class="form-control" name="cliente" [(ngModel)]="cliente.nomeCliente">
    </div>
    <div class="mb-3">
        <label for="cpf" class="form-label">Cpf:</label>
        <input type="text" id="cpf" class="form-control" name="cpf" [(ngModel)]="cliente.cpf">
    </div>
    <div class="mb-3">
        <label for="telefone" class="form-label">Telefone:</label>
        <input type="text" id="telefone" class="form-control" name="telefone" [(ngModel)]="cliente.telefone">
    </div>    

    <button type="submit" class="btn btn-primary">Salvar</button>
</form>

<ng-template #modal1 let-modal>
    <div class="modal-header">
        <h4 class="modal-title">Cadastrar cliente</h4>
        <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
    </div>
    <div class="modal-body">
        
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-light" (click)="modal.close('Close click')">Close</button>
    </div>
</ng-template>
