<form (ngSubmit)="salvar()">
    <div class="mb-3">
        <label for="exampleInputText1" class="form-label">Nome:</label>
        <input type="text" class="form-control" name="nome" aria-describedby="emailHelp"
            [(ngModel)]="produto.nomeProduto">
    </div>
    <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Preco:</label>
        <input type="number" class="form-control" name="valor" [(ngModel)]="produto.preco">
    </div>
    <button type="submit" class="btn btn-primary">Salvar</button>
</form>
