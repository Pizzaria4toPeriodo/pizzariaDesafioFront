<form (ngSubmit)="salvar()">
    <div class="form-froup">
        <label class="label-form" for="select_cliente" class="label"
          >Cliente</label
        >
        <select
          name="select_cliente"
          class="label estilo"
          [(ngModel)]="endereco.cliente"
        >
          <option *ngFor="let cliente of clientes" [ngValue]="cliente">
            {{ cliente.nomeCliente }}
          </option>
        </select>
    </div>
    <div class="mb-3">
        <label for="rua" class="form-label">Rua:</label>
        <input type="text" id="rua" class="form-control" name="rua" [(ngModel)]="endereco.rua">
    </div>
    <div class="mb-3">
        <label for="numero" class="form-label">Numero:</label>
        <input type="text" id="numero" class="form-control" name="numero" [(ngModel)]="endereco.numero">
    </div>

    <button type="submit" class="btn btn-primary">Salvar</button>
</form>

<ng-template #modal1 let-modal>
    <div class="modal-header">
        <h4 class="modal-title">Modal title</h4>
        <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
    </div>
    <div class="modal-body">
    
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-light" (click)="modal.close('Close click')">Close</button>
    </div>
</ng-template>
